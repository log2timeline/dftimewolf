version: '3.3'
services:

  dftw:
    build:
      context: ../../
      dockerfile: ./docker/dev/Dockerfile
    environment:
      - DFTIMEWOLF_NO_CURSES=1
    entrypoint:
      - /docker-entrypoint.sh
    volumes:
      - ../../:/app/
    stdin_open: true # docker run -i
    tty: true        # docker run -t
